{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <div class="hero-image">
        <img src="{{ url_for('static', filename='images/rec.jpg') }}" alt="REC Campus">
    </div>
    <div class="hero-overlay"></div>
    <div class="welcome-content">
        <h1>Welcome to RECampus</h1>
        <div class="login-options">
            <a href="{{ url_for('login') }}" class="login-option">
                <i class="fas fa-user-graduate"></i>
                Student/Staff Login
            </a>
            <a href="{{ url_for('printer_login') }}" class="login-option">
                <i class="fas fa-print"></i>
                Printer Shop Login
            </a>
        </div>
        
        <!-- New Event Permission Tile -->
        {% if 'user_id' in session and session['role'] in ['student', 'coordinator'] %}
        <div class="event-tile">
            <a href="{{ url_for('create_club_event') }}" class="event-permission-tile">
                <div class="tile-icon">
                    <i class="fas fa-calendar-plus"></i>
                </div>
                <div class="tile-content">
                    <h3>Create Event</h3>
                    <p>Request permission for club events and activities</p>
                </div>
            </a>
        </div>
        {% endif %}
    </div>
</div>

<style>
.hero-section {
    position: relative;
    width: 100%;
    height: calc(100vh - 80px); /* Full height minus header */
    overflow: hidden;
}

.hero-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(3px);
}

.welcome-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 90%;
    max-width: 800px;
    z-index: 2;
}

.welcome-content h1 {
    color: white;
    font-size: 3.5rem;
    margin-bottom: 2rem;
    font-family: 'Orbitron', sans-serif;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    letter-spacing: 2px;
}

.login-options {
    display: flex;
    gap: 2rem;
    justify-content: center;
    margin-top: 3rem;
}

.login-option {
    background: rgba(33, 150, 243, 0.9);
    color: white;
    padding: 1.5rem 3rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.2rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    gap: 1rem;
}

.login-option:hover {
    background: rgba(33, 150, 243, 1);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
}

.login-option i {
    font-size: 1.4rem;
}

@media (max-width: 768px) {
    .welcome-content h1 {
        font-size: 2.5rem;
    }
    
    .login-options {
        flex-direction: column;
        gap: 1rem;
    }
    
    .login-option {
        padding: 1rem 2rem;
    }
}

/* New styles for event tile */
.event-tile {
    margin-top: 2rem;
    padding: 1rem;
}

.event-permission-tile {
    display: flex;
    align-items: center;
    background: rgba(33, 150, 243, 0.9);
    padding: 1.5rem;
    border-radius: 12px;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
    max-width: 400px;
    margin: 0 auto;
}

.event-permission-tile:hover {
    background: rgba(33, 150, 243, 1);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
}

.tile-icon {
    font-size: 2.5rem;
    margin-right: 1.5rem;
    color: white;
}

.tile-content {
    text-align: left;
}

.tile-content h3 {
    margin: 0;
    font-size: 1.4rem;
    font-weight: 600;
    color: white;
}

.tile-content p {
    margin: 0.5rem 0 0;
    font-size: 0.9rem;
    opacity: 0.9;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .event-permission-tile {
        flex-direction: column;
        text-align: center;
        padding: 1rem;
    }

    .tile-icon {
        margin: 0 0 1rem 0;
    }

    .tile-content {
        text-align: center;
    }
}
</style>
{% endblock %}
